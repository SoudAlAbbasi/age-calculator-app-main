<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-ltr.css">
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main class="container">
      <form action="" id="age-calculator">
        <div class="number-input">
          <label for="day">Day</label>
          <input type="number" name="day" id="day" placeholder="DD" maxlength="2">
          <div class="error"></div>
        </div>
        <div class="number-input">
          <label for="month">Month</label>
          <input type="number" name="month" id="month" placeholder="MM" maxlength="2">
          <div class="error"></div>
        </div>
        <div class="number-input">
          <label for="year">Year</label>
          <input type="number" name="year" id="year" placeholder="YY" maxlength="4">
          <div class="error"></div>
        </div>
        <div class="form-submit">
          <img src="assets/images/icon-arrow.svg" class="submit" alt="Submit" style="width: 46px; height: 44px;" type="submit">
        </div>
      </form>
      <section class="results">
        <div class="result">
          <span class="year-result">--</span>years
        </div>
        <div class="result">
          <span class="month-result">--</span>months
        </div>
        <div class="result">
          <span class="day-result">--</span>days
        </div>
      </section>
    </main>
  </body>
</html>
